<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="bg-gray-100 h-screen flex flex-col justify-center items-center">
  <div class="max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Random Quotes</h2>
    <blockquote id="blockquote" class="text-xl border-l-4 border-blue-500 pl-4 mb-8">
      "Quote text goes here"
    </blockquote>
    <cite class=" mb-10 px-2 block text-gray-500">Author name</cite>
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md" id="new-quote">New Quote</button>
  </div>
</div>
<script src="assets/app.js"></script>
</body>
</html>
